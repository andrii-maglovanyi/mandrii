table:
  name: venues
  schema: public
object_relationships:
  - name: chain
    using:
      manual_configuration:
        column_mapping:
          chain_id: id
        insertion_order: null
        remote_table:
          name: chains
          schema: public
  - name: owner
    using:
      manual_configuration:
        column_mapping:
          owner_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
  - name: user
    using:
      manual_configuration:
        column_mapping:
          user_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
  - name: venue_accommodation_detail
    using:
      foreign_key_constraint_on:
        column: venue_id
        table:
          name: venue_accommodation_details
          schema: public
  - name: venue_category
    using:
      foreign_key_constraint_on: category
  - name: venue_status
    using:
      foreign_key_constraint_on: status
array_relationships:
  - name: events
    using:
      foreign_key_constraint_on:
        column: venue_id
        table:
          name: events
          schema: public
  - name: venue_accommodation_details
    using:
      foreign_key_constraint_on:
        column: venue_id
        table:
          name: venue_accommodation_details
          schema: public
  - name: venue_beauty_salon_details
    using:
      foreign_key_constraint_on:
        column: venue_id
        table:
          name: venue_beauty_salon_details
          schema: public
  - name: venue_restaurant_details
    using:
      foreign_key_constraint_on:
        column: venue_id
        table:
          name: venue_restaurant_details
          schema: public
  - name: venue_schedules
    using:
      foreign_key_constraint_on:
        column: venue_id
        table:
          name: venue_schedule
          schema: public
  - name: venue_school_details
    using:
      foreign_key_constraint_on:
        column: venue_id
        table:
          name: venue_school_details
          schema: public
  - name: venue_shop_details
    using:
      foreign_key_constraint_on:
        column: venue_id
        table:
          name: venue_shop_details
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - address
        - area
        - category
        - chain_id
        - city
        - country
        - description_en
        - description_uk
        - emails
        - geo
        - images
        - logo
        - name
        - owner_id
        - phone_numbers
        - postcode
        - slug
        - social_links
        - user_id
        - website
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - address
        - area
        - category
        - city
        - country
        - description_en
        - description_uk
        - emails
        - geo
        - id
        - images
        - logo
        - name
        - owner_id
        - phone_numbers
        - postcode
        - slug
        - social_links
        - status
        - updated_at
        - user_id
        - website
      filter:
        _or:
          - status:
              _eq: ACTIVE
          - status:
              _eq: ARCHIVED
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - address
        - area
        - category
        - city
        - country
        - created_at
        - description_en
        - description_uk
        - emails
        - geo
        - id
        - images
        - logo
        - name
        - owner_id
        - phone_numbers
        - postcode
        - slug
        - social_links
        - status
        - updated_at
        - user_id
        - website
      filter:
        _or:
          - status:
              _eq: ACTIVE
          - user_id:
              _eq: X-Hasura-User-Id
          - status:
              _eq: ARCHIVED
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - address
        - area
        - category
        - city
        - country
        - description_en
        - description_uk
        - emails
        - geo
        - images
        - logo
        - name
        - phone_numbers
        - postcode
        - social_links
        - website
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
