table:
  name: venue_school_details
  schema: public
object_relationships:
  - name: venue
    using:
      foreign_key_constraint_on: venue_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - age_groups
        - class_size_max
        - languages_taught
        - online_classes_available
        - subjects
        - venue_id
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - age_groups
        - class_size_max
        - languages_taught
        - online_classes_available
        - subjects
        - venue_id
      filter:
        _or:
          - venue:
              status:
                _eq: ACTIVE
          - venue:
              status:
                _eq: ARCHIVED
    comment: ""
  - role: user
    permission:
      columns:
        - age_groups
        - class_size_max
        - languages_taught
        - online_classes_available
        - subjects
        - venue_id
      filter:
        _or:
          - venue:
              user_id:
                _eq: X-Hasura-User-Id
          - venue:
              status:
                _eq: ACTIVE
          - venue:
              status:
                _eq: ARCHIVED
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - age_groups
        - class_size_max
        - languages_taught
        - online_classes_available
        - subjects
      filter:
        venue:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        venue:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
