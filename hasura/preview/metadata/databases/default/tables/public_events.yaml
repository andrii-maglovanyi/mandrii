table:
  name: events
  schema: public
object_relationships:
  - name: event_price
    using:
      manual_configuration:
        column_mapping:
          price_type: value
        insertion_order: null
        remote_table:
          name: price_type
          schema: public
  - name: event_status
    using:
      manual_configuration:
        column_mapping:
          status: value
        insertion_order: null
        remote_table:
          name: event_status
          schema: public
  - name: event_type
    using:
      manual_configuration:
        column_mapping:
          type: value
        insertion_order: null
        remote_table:
          name: event_type
          schema: public
  - name: owner
    using:
      manual_configuration:
        column_mapping:
          owner_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: venue
    using:
      foreign_key_constraint_on: venue_id
array_relationships:
  - name: events_event_tags
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: events_event_tags
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - accessibility_info
        - age_restriction
        - capacity
        - city
        - country
        - custom_location_address
        - custom_location_name
        - description_en
        - description_uk
        - end_date
        - external_url
        - geo
        - images
        - is_online
        - is_recurring
        - language
        - organizer_email
        - organizer_name
        - organizer_phone_number
        - price_amount
        - price_currency
        - price_type
        - recurrence_rule
        - registration_required
        - registration_url
        - slug
        - social_links
        - start_date
        - title
        - type
        - user_id
        - venue_id
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - accessibility_info
        - age_restriction
        - area
        - capacity
        - city
        - country
        - created_at
        - custom_location_address
        - custom_location_name
        - description_en
        - description_uk
        - end_date
        - external_url
        - geo
        - id
        - images
        - is_online
        - is_recurring
        - language
        - organizer_email
        - organizer_name
        - organizer_phone_number
        - owner_id
        - price_amount
        - price_currency
        - price_type
        - recurrence_rule
        - registration_required
        - registration_url
        - slug
        - social_links
        - start_date
        - status
        - title
        - type
        - user_id
        - venue_id
      filter:
        _or:
          - status:
              _eq: ACTIVE
          - status:
              _eq: COMPLETED
          - status:
              _eq: ARCHIVED
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - accessibility_info
        - age_restriction
        - area
        - capacity
        - city
        - country
        - created_at
        - custom_location_address
        - custom_location_name
        - description_en
        - description_uk
        - end_date
        - external_url
        - geo
        - id
        - images
        - is_online
        - is_recurring
        - language
        - organizer_email
        - organizer_name
        - organizer_phone_number
        - owner_id
        - price_amount
        - price_currency
        - price_type
        - recurrence_rule
        - registration_required
        - registration_url
        - slug
        - social_links
        - start_date
        - status
        - title
        - type
        - updated_at
        - user_id
        - venue_id
      filter:
        _or:
          - status:
              _eq: ACTIVE
          - status:
              _eq: COMPLETED
          - status:
              _eq: ARCHIVED
          - user_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - accessibility_info
        - age_restriction
        - capacity
        - city
        - country
        - custom_location_address
        - custom_location_name
        - description_en
        - description_uk
        - end_date
        - external_url
        - geo
        - images
        - is_online
        - is_recurring
        - language
        - organizer_email
        - organizer_name
        - organizer_phone_number
        - price_amount
        - price_currency
        - price_type
        - recurrence_rule
        - registration_required
        - registration_url
        - social_links
        - start_date
        - title
        - type
        - venue_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
