table:
  name: orders
  schema: public
object_relationships:
  - name: order_status
    using:
      foreign_key_constraint_on: status
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: order_items
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: order_items
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - user_id
        - email
        - subtotal_minor
        - total_minor
        - currency
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
        - email
        - subtotal_minor
        - total_minor
        - currency
        - status
        - payment_intent_id
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - status
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        status:
          _in:
            - cancelled
