table:
  name: users
  schema: public
object_relationships:
  - name: user_role
    using:
      foreign_key_constraint_on: role
  - name: user_status
    using:
      foreign_key_constraint_on: status
array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: accounts
          schema: public
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: sessions
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - city
        - email
        - events_created
        - id
        - image
        - is_verified_contributor
        - level
        - name
        - points
        - reviews_created
        - role
        - status
        - thank_you_count
        - venues_created
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter: {}
      check: null
    comment: ""
