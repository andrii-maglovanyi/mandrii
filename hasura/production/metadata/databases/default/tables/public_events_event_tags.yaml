table:
  name: events_event_tags
  schema: public
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: event_id
  - name: event_tag
    using:
      foreign_key_constraint_on: tag_id
insert_permissions:
  - role: user
    permission:
      check:
        event:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - event_id
        - tag_id
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - event_id
        - tag_id
      filter:
        event:
          status:
            _eq: ACTIVE
    comment: ""
  - role: user
    permission:
      columns:
        - event_id
        - tag_id
      filter:
        event:
          _or:
            - status:
                _eq: ACTIVE
            - user_id:
                _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        event:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
