table:
  name: chains
  schema: public
object_relationships:
  - name: chain
    using:
      manual_configuration:
        column_mapping:
          chain_id: id
        insertion_order: null
        remote_table:
          name: chains
          schema: public
array_relationships:
  - name: chains
    using:
      manual_configuration:
        column_mapping:
          id: chain_id
        insertion_order: null
        remote_table:
          name: chains
          schema: public
  - name: venues
    using:
      manual_configuration:
        column_mapping:
          id: chain_id
        insertion_order: null
        remote_table:
          name: venues
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - chain_id
        - city
        - country
        - description_en
        - description_uk
        - emails
        - logo
        - name
        - phone_numbers
        - slug
        - social_links
        - website
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - chain_id
        - city
        - country
        - description_en
        - description_uk
        - emails
        - id
        - logo
        - name
        - phone_numbers
        - slug
        - social_links
        - website
      filter:
        _or:
          - venues:
              status:
                _eq: ACTIVE
          - chain:
              venues:
                status:
                  _eq: ACTIVE
          - chains:
              venues:
                status:
                  _eq: ACTIVE
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - chain_id
        - city
        - country
        - description_en
        - description_uk
        - emails
        - id
        - logo
        - name
        - owner_id
        - phone_numbers
        - slug
        - social_links
        - user_id
        - website
      filter:
        _or:
          - venues:
              status:
                _eq: ACTIVE
          - chain:
              venues:
                status:
                  _eq: ACTIVE
          - user_id:
              _eq: X-Hasura-User-Id
          - venues:
              user_id:
                _eq: X-Hasura-User-Id
          - chains:
              venues:
                status:
                  _eq: ACTIVE
          - chain:
              user_id:
                _eq: X-Hasura-User-Id
          - chains:
              user_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - chain_id
        - city
        - country
        - description_en
        - description_uk
        - emails
        - logo
        - name
        - phone_numbers
        - slug
        - social_links
        - website
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
