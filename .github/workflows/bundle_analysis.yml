name: Bundle Size

on:
  pull_request:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read .nvmrc
        id: nvmrc
        run: |
          if [ ! -f .nvmrc ]; then
            echo "Error: .nvmrc not found!" >&2
            exit 1
          fi
          echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nvmrc.outputs.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        env:
          UNSET_CONFIG: true
        run: pnpm build

      - name: Analyze bundle
        uses: andrii-maglovanyi/nextjs-bundle-analyzer@v1
        with:
          workflow-id: bundle_analysis.yml
          default-branch: main
          dist-folder: .next
          budget: 200
          github-token: ${{ secrets.CREATE_OR_UPDATE_COMMENT }}
